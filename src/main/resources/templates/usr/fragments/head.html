<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE"></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- 테일윈드 JIT -->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

    <!-- 데이지 UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.10.0/dist/full.css" rel="stylesheet" type="text/css"/>

    <!-- 사이트 공통 CSS -->
    <link rel="stylesheet" href="/resource/common.css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

    <!-- 사이트 공통 JS -->
    <script src="/resource/common.js" defer></script>

    <!-- 개별적인 css -->
    <th:block layout:fragment="css"></th:block>

    <!-- 개별적인 js -->
    <th:block layout:fragment="js"></th:block>
</head>

</html>
